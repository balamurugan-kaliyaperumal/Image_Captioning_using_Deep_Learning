<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload and Normalize</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 400px;
        }
        img {
            margin-top: 20px;
            width: 224px;
            height: 224px;
            border: 2px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload and Normalize Image</h2>
        <input type="file" id="imageInput">
        <button onclick="uploadImage()">Upload and Normalize</button>
        <div id="result"></div>
    </div>

    <script>
        function uploadImage() {
            const fileInput = document.getElementById('imageInput').files[0];
            if (!fileInput) {
                alert('Please select an image.');
                return;
            }

            const formData = new FormData();
            formData.append('image', fileInput);

            fetch('/upload_normalize', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById('result').innerHTML = `
                        <p><strong>Original Image:</strong></p>
                        <img src="${data.original_image}" alt="Original Image">
                        <p><strong>Resized Image:</strong></p>
                        <img src="${data.resized_image}" alt="Resized Image">
                        <p><strong>Normalized Image:</strong></p>
                        <img src="${data.normalized_image}" alt="Normalized Image">
                    `;
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
